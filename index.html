<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Keyboard Typing Game</title>
        <link rel="stylesheet" href="style/style.css">
        <!-- daisyUi link -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- font Awesome link -->
        <script src="https://kit.fontawesome.com/80b4ad29d6.js" crossorigin="anonymous"></script>


</head>

<body class="min-h-screen bg-[#010313] font-poppins">
        <main class="min-h-screen bg-[url(src/images/background.png)] bg-no-repeat bg-center">


                <!-- home section -->
                <section id="home-screen" class="min-h-screen  text-white text-center flex flex-col justify-center">
                        <div class="space-y-9">
                                <h1 class="font-anton text-[150px]">ALPHABET CLASH</h1>
                                <p class="text-xl font-bold">Unleash Your keyboard Kung Fu : Pres "Enter" to Play</p>
                                <button onclick="playNow()" class="font-poppins text-xl btn bg-white text-black">Play
                                        Now</button>
                        </div>
                </section>



                <!-- play ground section -->
                 <section id="play-ground-screen" class="hidden">
                        <div class="flex flex-col items-center gap-20 pt-20">
                                <!-- screen -->
                                <div
                                        class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313b3] bg-[#ffffff99]">

                                        <div class="flex justify-center">
                                                <p class="bg-[#2f2941] text-white px-6 py-4 rounded-b-xl">Dont watch
                                                        keyboard while playing...</p>
                                        </div>

                                        <div class="flex justify-center items-center h-full">
                                                <p id="current-alphabet"
                                                        class="text-black text-9xl font-bold uppercase">Y</p>
                                        </div>
                                </div>



                                <!-- keyboard -->
                                <div>
                                        <div class="my-1 flex w-full justify-center gap-1 ">
                                                <kbd id="q" class="kbd">q</kbd>
                                                <kbd id="w" class="kbd">w</kbd>
                                                <kbd id="e" class="kbd">e</kbd>
                                                <kbd id="r" class="kbd">r</kbd>
                                                <kbd id="t" class="kbd">t</kbd>
                                                <kbd id="y" class="kbd">y</kbd>
                                                <kbd id="u" class="kbd">u</kbd>
                                                <kbd id="i" class="kbd">i</kbd>
                                                <kbd id="o" class="kbd">o</kbd>
                                                <kbd id="p" class="kbd">p</kbd>
                                        </div>
                                        <div class="my-1 flex w-full justify-center gap-1">
                                                <kbd id="a" class="kbd">a</kbd>
                                                <kbd id="s" class="kbd">s</kbd>
                                                <kbd id="d" class="kbd">d</kbd>
                                                <kbd id="f" class="kbd">f</kbd>
                                                <kbd id="g" class="kbd">g</kbd>
                                                <kbd id="h" class="kbd">h</kbd>
                                                <kbd id="j" class="kbd">j</kbd>
                                                <kbd id="k" class="kbd">k</kbd>
                                                <kbd id="l" class="kbd">l</kbd>
                                        </div>
                                        <div class="my-1 flex w-full justify-center gap-1">
                                                <kbd id="z" class="kbd">z</kbd>
                                                <kbd id="x" class="kbd">x</kbd>
                                                <kbd id="c" class="kbd">c</kbd>
                                                <kbd id="v" class="kbd">v</kbd>
                                                <kbd id="b" class="kbd">b</kbd>
                                                <kbd id="n" class="kbd">n</kbd>
                                                <kbd id="m" class="kbd">m</kbd>
                                                <kbd id="/" class="kbd">/</kbd>
                                        </div>


                                </div>


                                <!-- life score -->
                                <div class="flex justify-around w-full ">
                                        <!-- display Life -->
                                        <button class="btn bg-violet-700 rounded-full text-white ">Life <i
                                                        class="fa-solid fa-heart-circle-bolt text-xl"></i>
                                                <span id="current-life">5</span>
                                        </button>
                                        <!-- display score -->
                                        <button class="btn btn-primary rounded-full text-white">Score <i
                                                        class="fa-solid fa-dollar-sign bg-white p-1  text-black rounded-[50%]"></i>
                                                <span id="current-score">0</span>

                                        </button>
                                </div>

                                <h2 class="text-xl text-red-300 text-center mt-80">If you want close this game : <br>
                                        Press the Esc button on your keyboard</h2>

                        </div>
                </section>





                <!-- final score result section -->
                <section id="final-score" class="hidden flex justify-center items-center min-h-screen  ">
                        <div
                                class="text-white text-center space-y-8 rounded-xl bg-gradient-to-r from-sky-500 to-indigo-500 px-8 py-12">
                                <h3 class="text-3xl text-red-200">Game Over !</h3>
                                <h1 class="text-8xl"><span class="font-extrabold">Score : </span> <span
                                                id="final-generate-score"> 14 </span></h1>
                                <button onclick="playNow()" class="btn text-black bg-white">Play Again</button>
                                <p>Practice will make you Pro</p>
                        </div>
                </section>

        </main>








        <script src="js/utility.js"></script>
        <script src="js/index.js"></script>
</body>

</html>
